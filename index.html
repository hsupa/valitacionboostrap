<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="co-l">
                <div class="shadow-1g col-md-4 p-3 mb-5 mt-4 bg boddy rounded"
                <from class="row g-3 needs-validation" novalidate>
                    <div class="col-md-5"> 
                        <label for="codigo" class="form-label">Codigo:</label>
                    <input id="codigo"  type="text" class="form-control"required>
                    <div class="valid-feedback">esta complento</div>
                    <div class="invalid-feedback">no esta complento</div>
                </div>
                <div class="col-md-5"> 
                    <label for="codigo" class="form-label">Descripcio:</label>
                <input id="descripcion"  type="text" class="form-control"required>
            </div>
            <div class="col-md-5"> 
                <label for="codigo" class="form-label">Codigo de barra:</label>
            <input id="Codigo de barra"  type="text" class="form-control"required>
        </div>
        <div class="col-md-5"> 
            <label for="codigo" class="form-label">Precio unitario:</label>
        <input id="Precio unitario"  type="text" class="form-control"required>
    </div>
    <div class="col-md-5"> 
        <label for="codigo" class="form-label">Stock:</label>
    <input id="Stock"  type="text" class="form-control"required>
</div>
<div class="col-md-5"> 
    <label for="codigo" class="form-label">Proveedor:</label>
<input id="Proveedor"  type="text" class="form-control"required>
</div>
<div class="col-md-5">
    <label for="codigo" class="form-checkbox">Estado:</label>
<input type="checkbox">Activo
</div>
<div class=" col-md-5">
    <label for="codigo">Categoria:</label>
<select  id=" categoria" class="form-select"required>
    <option selected disabled value="">selecione</option>
    <option>Categoria 1</option>
    <option>Categoria 2</option>
    <option>Categoria 3</option>
    <option>Categoria 4</option>
</select>

</div>

 </div>  
 <div class="btn-group col-6" role="group" aria-label="Basic example">
    <button type="submit" class="btn btn-primary">Guardado</button>
  </div>
 </from>
 <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
'use strict'

// Fetch all the forms we want to apply custom Bootstrap validation styles to
const forms = document.querySelectorAll('.needs-validation')

// Loop over them and prevent submission
Array.from(forms).forEach(form => {
form.addEventListener('submit', event => {
if (!form.checkValidity()) {
event.preventDefault()
event.stopPropagation()
}

form.classList.add('was-validated')
}, false)
})
})()
</script> 
            </div>
            </div>
        </div>
    </div>
    <div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
        </script> 
</body>
</html>
